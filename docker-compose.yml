version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: ry-vue
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      - ruoyi-net
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.0
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ruoyi-net
    command: redis-server --appendonly yes

  ruoyi-backend:
    image: ruoyi-backend:latest
    container_name: ruoyi-backend
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/home/ruoyi/logs
    networks:
      - ruoyi-net
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ry-vue?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

  ruoyi-frontend:
    image: ruoyi-frontend:latest
    container_name: ruoyi-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - ruoyi-net
    depends_on:
      - ruoyi-backend

networks:
  ruoyi-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
